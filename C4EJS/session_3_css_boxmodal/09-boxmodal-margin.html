<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        div {
            width: 400px;
            margin: 10px;
        }
        
        .one {
            border-style: solid;
            border-color: red;
        }
        
        .two {
            border-style: solid;
            border-color: green;
        }
        
        .three {
            border-style: dotted;
            border-color: blue;
        }
    </style>
    <div class="one">A solid red border</div>
    <div class="two">A solid green border</div>
    <div class="three">A dotted blue border</div>
</body>

</html>
