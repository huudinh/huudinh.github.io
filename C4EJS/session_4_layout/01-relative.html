<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            max-width: 500px;
            height: 50px;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 30px;
            position: relative;
        }
        
        .box__blue {
            background-color: blue;
            z-index: -1;
        }
        
        .box__green {
            background-color: green;
            top: 50px;
            left: 120px;
        }
    </style>
    <div class="box box__green">Green Box</div>
    <div class="box box__blue">Blue Box</div>
</body>

</html>
