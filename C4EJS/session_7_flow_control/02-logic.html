<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

</head>
<body>
    <script>
        const a = true, b = false;
        const c = 4;

        // logical AND
        console.log(a && a);
        console.log(a && b);

        console.log((c > 2) && (c < 2));

        // logical OR
        console.log(a || b);
        console.log(b || b);
        console.log((c > 2) || (c < 2));

        // logical NOT
        console.log(!a);
        console.log(!b);


    </script>
</body>
</html>
