<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    <!----------------------------------------
        1. Toán tử so sánh
        2. Toán tử logic
        3. Câu điều kiện IF - Else
        4. Vòng lặp Loop
            - For
            - while / do while
            - switch

            ------------------------------------------------>

</head>
<body>
    <script>
        
        let x = 7;
        // more than
        console.log( x > 10, x > 6 );

        // more than or equal to
        console.log( x >= 10, x >= 7 );

        // less than
        console.log( x < 10, x < 6 );

        // less than or equal to
        console.log( x <= 10, x <= 7 );

        // equal to
        console.log( x == 7, x == 6 );

        // not equal to
        console.log( x != 7 );

        let y = '7';

        // strict equality
        console.log( x === 7, x === y );

        // strict not equal to
        console.log( x !== y );

    </script>
</body>
</html>
