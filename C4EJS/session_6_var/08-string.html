<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        
        // toLowerCase
        {
            let text = "Hello World!";
            let result = text.toLowerCase();

            console.log(result);
        }

        //toUpperCase
        {
            let text = "Hello World!";
            let result = text.toUpperCase();

            console.log(result);
        }

        //Length
        {
            let text = "Hello World!";
            let length = text.length;

            console.log(length);
        }

        // string.slice(start, end) trích xuất sẽ không bao gồm phần tử end.
        {
            let text = "Hello world!";
            let result = text.slice(1, 4);

            console.log(result);
        }

        //substring tach string trong khoang index, trích xuất sẽ không bao gồm phần tử end.
        {
            let text = "Hello world!";
            let result = text.substring(1, 4);

            console.log(result);
        }

        //substr tach string length, string.substr(start, length)
        {
            let text = "Hello world!";
            let result = text.substr(1, 4);

            console.log(result);
        }

        //concat nối dữ liệu
        {
            let text1 = "Hello";
            let text2 = "world!";
            let result = text1.concat(" ", text2);

            console.log(result);
        }
        
            //String Template
        {
            let x = 2;
            let y = 3;
            let n = x + y;
            
            console.log(`I have ${n} dogs`);
        }

    </script>
</body>
</html>
