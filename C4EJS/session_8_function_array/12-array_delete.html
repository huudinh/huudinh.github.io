<body>
    <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford"];

        const itemIndex = 1;

        cars.splice(itemIndex, 1)

        console.log(cars);

        const newCars = cars.filter((item, index) => {
            return index != itemIndex;
        })

        console.log(newCars);
    </script>
