<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

</head>

<body>
    <script>
        function sayHi(name) {
            alert('Hi ' + name);
        }

        function sayGoodby(name) {
            alert('Goodbye ' + name);
        }

        function say(name, f) {
            alert('Here I say');
            f(name);
        }

        say('Dinh', sayHi);
        say('Dinh', sayGoodby);
    </script>
</body>

</html>
