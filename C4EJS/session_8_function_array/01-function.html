<body>
    <script>
        // no parameter
        function games() {
            console.log('Sonic the Hedgehog');
            console.log('Super Mario');
            console.log('Donkey Kong');
        }
        games();

        // parameter
        function greet(name) {
            console.log('Hello: ', name);
        }

        let name = prompt('Enter a name: ');

        greet(name);
 

    </script>
