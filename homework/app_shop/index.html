<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">
                Mobishop
            </div>
            <div class="header__slogan">
                Chào mừng đến với Mobile Shop. Xin bạn vui lòng đăng nhập
            </div>
            <div class="header__icon">
                <a class="header__iconCart" href="#"><img src="images/cart.png"></a>
            </div>
        </div>
        <div class="carousel">
            <div class="carousel-prev">❮</div>
            <div class="carousel-next">❯</div>
            <ul class="carousel-pagination">
                <li class="carousel-bullet"></li>
                <li class="carousel-bullet"></li>
                <li class="carousel-bullet"></li>
                <li class="carousel-bullet"></li>
                <li class="carousel-bullet"></li>
            </ul>
            <ul class="carousel-container">
                <li class="carousel-item">
                    <div class="item-1">
                        <img src="images/slide1.png" alt="">
                    </div>
                </li>
                <li class="carousel-item">
                    <div class="item-2">
                        <img src="images/slide2.png" alt="">
                    </div>
                </li>
                <li class="carousel-item">
                    <div class="item-3">
                        <img src="images/slide3.png" alt="">
                    </div>
                </li>
                <li class="carousel-item">
                    <div class="item-4">
                        <img src="images/slide4.png" alt="">
                    </div>
                </li>
                <li class="carousel-item">
                    <div class="item-5">
                        <img src="images/slide5.png" alt="">
                    </div>
                </li>
            </ul>
        </div>
        <div class="nav">
            <ul class="navMenu">
                <li><a href="#">Tất cả</a></li>
                <li><a href="#">Apple</a></li>
                <li><a href="#">Samsung</a></li>
                <li><a href="#">Xixaomi</a></li>
            </ul>
            <div class="navSearch">
                <input placeholder="Tìm kiếm" type="text">
            </div>
        </div>
    </div>
    <script src="js/carousel.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
