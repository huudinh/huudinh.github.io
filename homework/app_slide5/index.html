<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slider">
        <div id="slider1" class="sliderBox"></div>
        <div id="sliderNav" class="sliderNav">
            <div id="sliderPrev" class="sliderPrev" onclick="prevSlide(slider1, 'slider1');">
                <img src="left-arrow.png">
            </div>
            <div id="sliderNext" class="sliderNext" onclick="nextSlide(slider1, 'slider1');">
                <img src="right-arrow.png">
            </div>
        </div>
    </div>
    <div class="slider">
        <div id="slider2" class="sliderBox"></div>
        <div id="sliderNav" class="sliderNav">
            <div id="sliderPrev" class="sliderPrev" onclick="prevSlide(slider2, 'slider2');">
                <img src="left-arrow.png">
            </div>
            <div id="sliderNext" class="sliderNext" onclick="nextSlide(slider2, 'slider2');">
                <img src="right-arrow.png">
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="slider.js"></script>
</body>

</html>
