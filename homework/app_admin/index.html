<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí sản phẩm</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="main">
        <div class="top" style="text-align: center;">
            Input product's detail information
        </div>
        <form>
            <ul>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Product Name</div>
                    <input type="text" style="background-color:#f7f69e;" id="product_name">
                </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Manufacturer Name</div>
                    <select type="text" style="" id="manufacturer_name" onchange="changeManufacturer()">
                    </select>
                </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Category Name</div>
                    <select type="text" style="" id="category_name">
                    </select>
                </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Price</div>
                    <input type="text" style="" id="price" onkeyup="updateTotalPrice()">
                </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Quantity</div>
                    <input type="text" style="" id="quantity" onkeyup="updateTotalPrice()">
                </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Total Price</div>
                    <input type="text" style="background-color: rgb(241, 232, 232);" id="total_price" disabled>
                </li>
                <div class="mainControl">
                    <button type="button" class="mainControlAdd" onclick="addProduct()">Add products</button>
                    <button class="mainControlReset" type="reset" id="reset_btn">Reset</button>
                </div>
            </ul>
        </form>
    </div>
    <table>
        <caption>Management Products</caption>
        <thead>
            <tr id="headtable">
                <th>No</th>
                <th>Product Name</th>
                <th>Manufacturer Name</th>
                <th>Category name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="bodytable">
        </tbody>
    </table>
    <script src="js/index.js"></script>

</body>

</html>
