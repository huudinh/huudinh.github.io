<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <p>Slideshow 1:</p>
<div class="slideshow-container">
  <div class="mySlides1">
    <img src="images/1.jpg" style="width:100%">
  </div>

  <div class="mySlides1">
    <img src="images/2.jpg" style="width:100%">
  </div>

  <div class="mySlides1">
    <img src="images/3.jpg" style="width:100%">
  </div>
  <div style="text-align:center">
    <span class="dot dot0" onclick="currentSlide(1, 0)"></span> 
    <span class="dot dot0" onclick="currentSlide(2, 0)"></span> 
    <span class="dot dot0" onclick="currentSlide(3, 0)"></span> 
  </div>

  <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
  <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
</div>

<p>Slideshow 2:</p>
<div class="slideshow-container">
  <div class="mySlides2">
    <img src="images/4.jpg" style="width:100%">
  </div>

  <div class="mySlides2">
    <img src="images/5.jpg" style="width:100%">
  </div>

  <div class="mySlides2">
    <img src="images/6.jpg" style="width:100%">
  </div>
  <div style="text-align:center">
    <span class="dot dot1" onclick="currentSlide(1, 1)"></span> 
    <span class="dot dot1" onclick="currentSlide(2, 1)"></span> 
    <span class="dot dot1" onclick="currentSlide(3, 1)"></span> 
  </div>
  <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
</div>

    <script src="js/index.js"></script>
</body>

</html>
